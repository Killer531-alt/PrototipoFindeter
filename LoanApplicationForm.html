<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Crédito - Findeter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card-header {
            background-color: #0056a6;
            color: #fff;
        }
        .btn-primary {
            background-color: #0056a6;
            border-color: #0056a6;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
        .form-section {
            display: none;
        }
        .form-section.current {
            display: block;
        }
        .btn-section-nav {
            margin: 20px 0;
        }
        .footer {
            background-color: #0056a6;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Formulario de Crédito</h2>
        <form id="formularioCredito">

            <!-- Sección 1: Información general del crédito -->
            <div class="form-section current" id="section1">
                <div class="card mb-3">
                    <div class="card-header">
                        Información general del crédito
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombreEmpresa">Nombre o razón social de la empresa o entidad que toma el crédito</label>
                            <input type="text" class="form-control" id="nombreEmpresa" placeholder="Ingrese el nombre de la empresa" required>
                        </div>
                        <div class="form-group">
                            <label for="sector">Describa a qué sector pertenece y a qué se dedica</label>
                            <textarea class="form-control" id="sector" rows="3" placeholder="Describa el sector y la actividad de la empresa" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="usoRecursos">Indique el uso de los recursos de crédito</label>
                            <textarea class="form-control" id="usoRecursos" rows="3" placeholder="Indique el uso de los recursos del crédito" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="valorCredito">Valor del crédito con Findeter (COP)</label>
                            <input type="number" class="form-control" id="valorCredito" placeholder="Ingrese el valor del crédito" required>
                        </div>
                        <div class="form-group">
                            <label>¿El crédito incluye alguna actividad de la Lista de Excluidos de Findeter en la pestaña 3 del formulario?</label>
                            <select class="form-control" id="actividadExcluida" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center btn-section-nav">
                    <button type="button" class="btn btn-primary" onclick="nextSection()">Siguiente</button>
                </div>
            </div>

            <!-- Sección 2: Gestión Ambiental y Social del beneficiario del crédito -->
            <div class="form-section" id="section2">
                <div class="card mb-3">
                    <div class="card-header">
                        Gestión Ambiental y Social del beneficiario del crédito
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>¿Cuenta con departamento de gestión ambiental y social?</label>
                            <select class="form-control" id="deptoGestionAmbiental" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Cuenta con personal encargado de temas A&S y climáticos?</label>
                            <select class="form-control" id="personalASClimaticos" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Cuenta con políticas o directrices ambientales en su empresa?</label>
                            <select class="form-control" id="politicasAmbientales" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Cuenta con certificaciones de tipo ambiental ISO 14001?</label>
                            <select class="form-control" id="certificacionesISO" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Cuenta con matriz legal ambiental o documento similar?</label>
                            <select class="form-control" id="matrizLegalAmbiental" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Identifica y previene los impactos ambientales y sociales de su empresa?</label>
                            <select class="form-control" id="prevencionImpactos" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Cuenta con un mecanismo para atender quejas y reclamos por parte de la comunidad?</label>
                            <select class="form-control" id="mecanismoQuejas" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Cumple con la normatividad laboral nacional aplicable vigente?</label>
                            <select class="form-control" id="normatividadLaboral" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Realizan supervisión ambiental y social en su empresa congruente a la magnitud de sus actividades?</label>
                            <select class="form-control" id="supervisionAS" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Comunica públicamente los temas socio ambientales a los actores relevantes y/o están disponibles online?</label>
                            <select class="form-control" id="comunicacionPublica" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Identifica situaciones emergencias, provee equipos, capacitaciones y recursos necesarios en estos casos y evitar accidentes?</label>
                            <select class="form-control" id="emergenciasRecursos" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Ha sido sancionado por incumplimiento de normatividad ambiental o laboral?</label>
                            <select class="form-control" id="sancionadoNormatividad" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Tiene pasivos ambientales?</label>
                            <select class="form-control" id="pasivosAmbientales" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>¿Ha recibido denuncias o manifestaciones de la comunidad o de los empleados por los impactos ambientales/sociales?</label>
                            <select class="form-control" id="denunciasImpactos" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center btn-section-nav">
                    <button type="button" class="btn btn-secondary" onclick="prevSection()">Anterior</button>
                    <button type="button" class="btn btn-primary" onclick="nextSection()">Siguiente</button>
                </div>
            </div>

            <!-- Sección 3: Información del proyecto o inversión -->
            <div class="form-section" id="section3">
                <div class="card mb-3">
                    <div class="card-header">
                        Información del proyecto o inversión
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="descripcionProyecto">Descripción del proyecto/inversión</label>
                            <textarea class="form-control" id="descripcionProyecto" rows="3" placeholder="Describa el proyecto o inversión" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="faseProyecto">Seleccione la fase o etapa del proyecto/inversión</label>
                            <select class="form-control" id="faseProyecto" required>
                                <option value="">Seleccione una opción</option>
                                <option>Por Iniciar</option>
                                <option>En ejecución</option>
                                <option>Finalizado</option>
                                <option>En operación</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipoProyecto">Seleccione el tipo de proyecto/inversión</label>
                            <select class="form-control" id="tipoProyecto" required>
                                <option value="">Seleccione una opción</option>
                                <option>Público</option>
                                <option>Privado</option>
                                <option>Mixto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ubicacionProyecto">Ubicación del proyecto/inversión</label>
                            <input type="text" class="form-control" id="ubicacionProyecto" placeholder="Ingrese la ubicación del proyecto" required>
                        </div>
                        <div class="form-group">
                            <label for="impactosPositivos">¿Cuáles son los impactos positivos del proyecto?</label>
                            <textarea class="form-control" id="impactosPositivos" rows="3" placeholder="Describa los impactos positivos del proyecto" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="impactosNegativos">¿Cuáles son los impactos negativos del proyecto?</label>
                            <textarea class="form-control" id="impactosNegativos" rows="3" placeholder="Describa los impactos negativos del proyecto" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="planManejoAmbiental">¿Cuenta con un Plan de Manejo Ambiental (PMA)?</label>
                            <select class="form-control" id="planManejoAmbiental" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cumplimientoPMA">¿Cumple con el PMA y normatividad vigente en el proyecto?</label>
                            <select class="form-control" id="cumplimientoPMA" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="licenciasPermisos">¿Cuenta con licencias, permisos y autorizaciones ambientales requeridas?</label>
                            <select class="form-control" id="licenciasPermisos" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comunicacionPMA">¿Realiza comunicación, capacitación o socialización con la comunidad afectada por el proyecto?</label>
                            <select class="form-control" id="comunicacionPMA" required>
                                <option value="">Seleccione una opción</option>
                                <option>Si</option>
                                <option>No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="residuos">¿Cómo maneja los residuos sólidos y líquidos generados por el proyecto?</label>
                            <textarea class="form-control" id="residuos" rows="3" placeholder="Describa la gestión de residuos en el proyecto" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="emisiones">¿Cómo maneja las emisiones atmosféricas generadas por el proyecto?</label>
                            <textarea class="form-control" id="emisiones" rows="3" placeholder="Describa la gestión de emisiones en el proyecto" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center btn-section-nav">
                    <button type="button" class="btn btn-secondary" onclick="prevSection()">Anterior</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </form>
    </div>

    <div class="footer">
        <p>© 2024 Findeter - Todos los derechos reservados.</p>
    </div>

    <script>
        function nextSection() {
            const current = document.querySelector('.form-section.current');
            const next = current.nextElementSibling;
            if (next) {
                current.classList.remove('current');
                next.classList.add('current');
            }
        }

        function prevSection() {
            const current = document.querySelector('.form-section.current');
            const prev = current.previousElementSibling;
            if (prev) {
                current.classList.remove('current');
                prev.classList.add('current');
            }
        }

        document.getElementById('formularioCredito').addEventListener('submit', function(e) {
            // Aquí puedes agregar lógica de validación antes de enviar el formulario
            alert('Formulario enviado');
            e.preventDefault(); // Quitar esto si quieres que el formulario se envíe realmente
        });
    </script>
</body>
</html>
